<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuoDuel | The Toss</title>
    <link rel="stylesheet" href="assets/css/tailwind.css"><link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png"><link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png"><link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png"><link rel="manifest" href="manifest.json"><script>if("serviceWorker" in navigator){navigator.serviceWorker.register("sw.js")}</script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .serif { font-family: 'Playfair Display', serif; }

        .coin-container {
            perspective: 1000px;
            width: 200px;
            height: 200px;
        }

        .coin {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .coin-side {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            background: white;
            border: 8px solid #f1f5f9;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
        }

        .coin-front { color: #0284c7; } /* Triangle */
        .coin-back { color: #e11d48; transform: rotateY(180deg); } /* X */

        .coin.flipping {
            /* Handled in JS for random rotations */
        }
    </style>
<script src="assets/js/audio.js"></script></head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-6">

    <div class="text-center mb-12">
        <h1 class="text-3xl font-black serif mb-2">The Hand of Fate</h1>
        <p class="text-gray-500 uppercase tracking-widest text-xs">Triangle: <span id="his-name">Him</span> | Cross: <span id="her-name">Her</span></p>
    </div>

    <div class="coin-container mb-12">
        <div class="coin" id="coin">
            <div class="coin-side coin-front">△</div>
            <div class="coin-side coin-back">✕</div>
        </div>
    </div>

    <div id="result-text" class="h-12 flex items-center justify-center text-2xl font-bold serif text-gray-800"></div>

    <div class="mt-8 flex flex-col gap-4 w-full max-w-xs">
        <button id="toss-btn" class="px-8 py-4 bg-gray-900 text-white rounded-full transition-all hover:scale-105 active:scale-95">
            Flip Coin
        </button>
        <button id="start-btn" class="hidden px-8 py-4 bg-blue-600 text-white rounded-full transition-all hover:scale-105 active:scale-95">
            Start Drawing
        </button>
    </div>

    <script>
        const coin = document.getElementById('coin');
        const tossBtn = document.getElementById('toss-btn');
        const startBtn = document.getElementById('start-btn');
        const resultText = document.getElementById('result-text');
        const hisNameDisp = document.getElementById('his-name');
        const herNameDisp = document.getElementById('her-name');

        const hisName = localStorage.getItem('hisName') || 'Him';
        const herName = localStorage.getItem('herName') || 'Her';

        hisNameDisp.textContent = hisName;
        herNameDisp.textContent = herName;

        tossBtn.addEventListener('click', () => {
            SoundFX.start(); // Play toss sound
            tossBtn.disabled = true;
            tossBtn.classList.add('opacity-30');
            
            const isHis = Math.random() > 0.5;
            const rotations = 10 + Math.floor(Math.random() * 10);
            const degree = isHis ? (rotations * 360) : (rotations * 360 + 180);
            
            coin.style.transform = `rotateY(${degree}deg)`;

            setTimeout(() => {
                const winner = isHis ? hisName : herName;
                localStorage.setItem('tossWinner', isHis ? 'his' : 'her');
                localStorage.setItem('currentTurn', isHis ? 'his' : 'her');
                
                resultText.textContent = `${winner} Starts!`;
                resultText.classList.add('animate-bounce');
                
                tossBtn.classList.add('hidden');
                startBtn.classList.remove('hidden');
            }, 3100);
        });

        startBtn.addEventListener('click', () => {
            window.location.href = 'table.html';
        });
    </script>
</body>
</html>
