<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuoDuel | Onboarding</title>
    <link rel="stylesheet" href="assets/css/tailwind.css"><link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png"><link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png"><link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png"><link rel="manifest" href="manifest.json"><script>if("serviceWorker" in navigator){navigator.serviceWorker.register("sw.js")}</script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .serif { font-family: 'Playfair Display', serif; }
    </style>
<script src="assets/js/audio.js"></script></head>
<body class="bg-gray-50 min-h-screen flex flex-col">

    <div class="flex-1 flex flex-col md:flex-row">
        <!-- His Side -->
        <div class="flex-1 flex flex-col items-center justify-center p-8 bg-blue-50 transition-colors duration-500" id="his-section">
            <div class="w-full max-w-xs">
                <label class="block text-blue-600 text-xs font-bold uppercase tracking-widest mb-2">His Name</label>
                <input type="text" id="his-name" placeholder="Type here..." 
                    class="w-full bg-transparent border-b-2 border-blue-200 focus:border-blue-600 outline-none py-4 text-3xl serif transition-all text-blue-900">
            </div>
        </div>

        <!-- Her Side -->
        <div class="flex-1 flex flex-col items-center justify-center p-8 bg-pink-50 transition-colors duration-500" id="her-section">
            <div class="w-full max-w-xs">
                <label class="block text-pink-600 text-xs font-bold uppercase tracking-widest mb-2">Her Name</label>
                <input type="text" id="her-name" placeholder="Type here..." 
                    class="w-full bg-transparent border-b-2 border-pink-200 focus:border-pink-600 outline-none py-4 text-3xl serif transition-all text-pink-900">
            </div>
        </div>
    </div>

    <!-- Ready Button Footer -->
    <div class="bg-white border-t border-gray-100 p-6 flex flex-col items-center gap-4">
        <button id="ready-btn" 
            class="px-12 py-4 bg-gray-900 text-white rounded-full transition-all hover:scale-105 active:scale-95">
            Begin
        </button>
        <p class="text-[10px] text-gray-400 uppercase tracking-widest">This experience is designed for opposite-sex pairs</p>
    </div>

    <script>
        const hisInput = document.getElementById('his-name');
        const herInput = document.getElementById('her-name');
        const readyBtn = document.getElementById('ready-btn');

        readyBtn.addEventListener('click', () => {
            const hisName = hisInput.value.trim() || "Him";
            const herName = herInput.value.trim() || "Her";

            localStorage.setItem('hisName', hisName);
            localStorage.setItem('herName', herName);
            window.location.href = 'levels.html';
        });
    </script>
</body>
</html>
